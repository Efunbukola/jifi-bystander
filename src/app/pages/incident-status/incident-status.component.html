<div class="flex flex-col overflow-y-scroll h-screen pb-[78px]">

  <!-- Header -->
  <nav class="bg-white flex items-center justify-start">
    <div
      class="flex items-center justify-start p-4 hover:bg-gray-100 rounded-full cursor-pointer"
      [routerLink]="['/d/report-incident']"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="currentColor"
      >
        <path
          d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"
        />
      </svg>
    </div>

    <!-- Ellipsized Title -->
    <div
      class="text-base font-bold pr-4 truncate max-w-[80%] text-gray-800"
    >
      Incident status
    </div>
  </nav>

  <!-- Loading / Error -->
  <div *ngIf="loading" class="flex items-center justify-center gap-2 text-gray-600 text-sm my-4">
    <svg
      class="w-5 h-5 text-gray-300 animate-spin fill-green-700"
      viewBox="0 0 100 101"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M100 50.5908C100 78.2051 77.6142

        fill="currentColor"
      />

        d="M93.9676 39.0409C96.393 38.4038

        9.04874 41.5694 10.4717 44.0505 10.1071C47.8511

        38.2158 91.5421 39.6781 93.9676 39.0409Z"
        fill="currentFill"
      />
    </svg>
    <span>Loading incident details...</span>
  </div>

  <div *ngIf="error" class="text-red-600 text-center font-medium my-4">
    {{ error }}
  </div>

  <!-- Main Content -->
  <div *ngIf="!loading && incident" class="space-y-8 p-4 pb-24">

      <!-- Description -->
    <section>
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Description</h2>
      <div class="bg-gray-50 border border-gray-200 rounded-md p-4 shadow-sm text-gray-700 text-sm leading-relaxed">
        {{ incident?.incident?.description }}
      </div>
    </section>

    
    <!-- Location -->
    <section>
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Location</h2>
      <div class="border border-gray-200 rounded-lg shadow-sm overflow-hidden h-80">
        <google-map
          height="100%"
          width="100%"
          [center]="center"
          [zoom]="zoom"
          [options]="{ mapTypeControl: false }"
        >
          <map-marker
            *ngFor="let m of markers"
            [position]="m.position"
            [label]="m.label"
          ></map-marker>
        </google-map>
      </div>
    </section>

    <!-- Photos -->
    <section *ngIf="incident?.incident?.photos?.length > 0">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Photos</h2>
      <div class="grid grid-cols-3 gap-3">
        <img
          *ngFor="let photo of incident?.incident?.photos"
          [src]="photo"
          alt="Incident photo"
          class="w-full h-32 object-cover rounded-lg border border-gray-200 hover:scale-105 transition-transform cursor-pointer"
          (click)="openPhoto(photo)"
        />
      </div>
    </section>
    

    <!-- Live Responders -->
    <section>
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Live Responders</h2>

      <div *ngIf="responders.length === 0" class="text-sm text-gray-500 italic">
        No responders have accepted this incident yet.
      </div>

      <ul *ngIf="responders.length > 0" class="space-y-2">
        <li
          *ngFor="let r of responders"
          class="text-sm bg-white border border-gray-200 p-3 rounded-md shadow-sm flex justify-between"
        >
          <span>ðŸš‘ <strong>{{ r.name || 'Responder' }}</strong></span>
          <span class="text-gray-500 text-xs">
            {{ r.online ? 'ðŸŸ¢ Online' : 'âš« Offline' }}
          </span>
        </li>
      </ul>
    </section>
  </div>
</div>
