
<div class="flex flex-col overflow-y-scroll h-screen p-4 pb-[120px]">
  

    <div class="overflow-y-auto">

        <!-- Header -->
  <nav class="bg-white flex items-center justify-start">
    <div
      class="flex items-center justify-start p-4 hover:bg-gray-100 rounded-full cursor-pointer"
      [routerLink]="['/d/donations']"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="currentColor"
      >
        <path
          d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"
        />
      </svg>
    </div>

    <!-- Ellipsized Title -->
    <div
      class="text-base font-bold pr-4 truncate max-w-[80%] text-gray-800"
    >
      Make a donation
    </div>
  </nav>



<div class="flex flex-col overflow-y-auto p-4">
  <div *ngIf="loading" class="text-gray-600 text-center">Loading...</div>
  <div *ngIf="error" class="text-red-600 text-center">{{ error }}</div>

  <div *ngIf="incident">
    <h2 class="text-xl font-bold mb-2">{{ incident.description }}</h2>

    <div class="mb-4">
      <img *ngIf="incident.photos?.length" [src]="incident.photos[0]" class="w-full rounded-lg" />
    </div>

    <p class="text-sm text-gray-600 mb-4">
      ðŸ’µ Goal: <strong>${{ incident.cost || 100 }}</strong> |
      ðŸ’š Donated: <strong>${{ incident.totalDonated || 0 }}</strong>
    </p>

  </div>
</div>


   
<div *ngIf="incident">
    <!-- Embed donation form -->
    <app-stripe-donation
      [incidentId]="incident._id"
      [bystanderId]="'5c21396c-cf5f-41c4-845b-6a76b258217b'"
    ></app-stripe-donation>
</div>
   

</div>
