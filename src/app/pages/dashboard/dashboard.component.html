<app-container>
  <div class="overflow-auto">
  <router-outlet></router-outlet>
  </div>
</app-container>

<div class="bg-white border-t border-gray-200 dark:border-gray-700 fixed bottom-0 w-full">
  <ul class="flex justify-evenly -mb-px text-sm font-medium text-center text-gray-500 dark:text-gray-400">
    <!-- Report Incident Tab -->
    <li>
      <a 
        [routerLink]="['/d/report-incident']"
        [ngClass]="router.url.includes('/d/report-incident') ? 'text-blue-600 fill-blue-600' : 'text-gray-400 fill-gray-400'"
        class="flex flex-col items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg group text-center"
      >
        <svg class="w-6 h-6 group-hover:fill-blue-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
          <path d="M480-80q-83 0-141.5-58.5T280-280v-80h80v80q0 50 35 85t85 35q51 0 85.5-35T600-280v-80h80v80q0 83-58.5 141.5T480-80Zm-40-240v-360h80v360h-80Zm0-440v-80h80v80h-80Z"/>
        </svg>
        <span class="group-hover:text-blue-600">Report</span>
      </a>
    </li>

    <!-- Donations Tab -->
    <li>
      <a
        [routerLink]="['/d/donations']"
        [ngClass]="router.url.includes('/d/donations') ? 'text-blue-600 fill-blue-600' : 'text-gray-400 fill-gray-400'"
        class="flex flex-col items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg group text-center"
      >
        <svg class="w-6 h-6 group-hover:fill-blue-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
          <path d="M480-120q-66 0-113-47t-47-113q0-47 23-87.5t62-65.5q-4-16-5-32.5t1-33.5q-4 1-8 1.5t-8 .5q-83 0-141.5-58.5T185-660q0-83 58.5-141.5T385-860h190q83 0 141.5 58.5T775-660q0 71-45.5 125T618-460q0 18-2 34.5t-6 33.5q39 25 61.5 65t22.5 87q0 66-47 113t-113 47Z"/>
        </svg>
        <span class="group-hover:text-blue-600">Donations</span>
      </a>
    </li>
  </ul>
</div>
