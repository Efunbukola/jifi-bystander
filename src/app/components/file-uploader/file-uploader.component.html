<div class="w-full mt-4 space-y-3">
  <!-- Error Alerts -->
  <app-alert
    *ngIf="errorUploadingImage && errorUploadingImageWrongType"
    [alertType]="AlertType.danger"
    [showInfoIcon]="true"
  >
    <span class="font-bold"
      >Please select a {{ allowed_file_types.toString() }} file that is less than 5mb</span
    >
  </app-alert>

  <app-alert
    *ngIf="errorUploadingImage && !errorUploadingImageWrongType"
    [alertType]="AlertType.danger"
    [showInfoIcon]="true"
  >
    <span class="font-bold">Error uploading image</span>
  </app-alert>

  <!-- Upload Box -->
  <div
    class="relative w-full aspect-square max-w-xs mx-auto rounded-lg border-2 border-dashed border-neutral-300 dark:border-neutral-700 flex flex-col items-center justify-center cursor-pointer hover:bg-neutral-50 dark:hover:bg-neutral-800 transition"
    (click)="fileInput.click()"
  >
    <!-- Upload Icon or Spinner -->
    <ng-container *ngIf="!uploadingImage; else uploading">
      <!-- Custom SVG Icon -->
      <svg
        class="w-10 h-10 text-gray-400 dark:text-neutral-500 mb-2"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M18 9V4a1 1 0 0 0-1-1H8.914a1 1 0 0 0-.707.293L4.293 7.207A1 1 0 0 0 4 7.914V20a1 1 0 0 0 1 1h4M9 3v4a1 1 0 0 1-1 1H4m11 6v4m-2-2h4m3 0a5 5 0 1 1-10 0 5 5 0 0 1 10 0Z"
        />
      </svg>
      <p class="text-xs text-neutral-500 dark:text-neutral-400">Tap to add photo</p>
    </ng-container>

    <!-- Spinner while uploading -->
    <ng-template #uploading>
      <div role="status" class="flex flex-col items-center space-y-2">
        <svg
          aria-hidden="true"
          class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-primary"
          viewBox="0 0 100 101"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M100 50.5908C100 78.2051 77.6142
             100.591 50 100.591C22.3858 100.591
             0 78.2051 0 50.5908C0 22.9766
             22.3858 0.59082 50 0.59082C77.6142
             0.59082 100 22.9766 100 50.5908ZM9.08144
             50.5908C9.08144 73.1895 27.4013
             91.5094 50 91.5094C72.5987 91.5094
             90.9186 73.1895 90.9186 50.5908C90.9186
             27.9921 72.5987 9.67226 50 9.67226C27.4013
             9.67226 9.08144 27.9921 9.08144
             50.5908Z"
            fill="currentColor"
          />
          <path
            d="M93.9676 39.0409C96.393
             38.4038 97.8624 35.9116 97.0079
             33.5539C95.2932 28.8227 92.871
             24.3692 89.8167 20.348C85.8452
             15.1192 80.8826 10.7238 75.2124
             7.41289C69.5422 4.10194 63.2754
             1.94025 56.7698 1.05124C51.7666
             0.367541 46.6976 0.446843
             41.7345 1.27873C39.2613 1.69328
             37.813 4.19778 38.4501
             6.62326C39.0873 9.04874 41.5694
             10.4717 44.0505 10.1071C47.8511
             9.54855 51.7191 9.52689 55.5402
             10.0491C60.8642 10.7766 65.9928
             12.5457 70.6331 15.2552C75.2735
             17.9648 79.3347 21.5619 82.5849
             25.841C84.9175 28.9121 86.7997
             32.2913 88.1811 35.8758C89.083
             38.2158 91.5421 39.6781 93.9676
             39.0409Z"
            fill="currentFill"
          />
        </svg>
        <p class="text-xs text-neutral-500">Uploading...</p>
      </div>
    </ng-template>
  </div>

  <!-- Hidden file input -->
  <input
    #fileInput
    (change)="onImageFileChange($event)"
    type="file"
    class="hidden"
    [accept]="getAllowedFileTypeList()"
  />

  <!-- Allowed file info -->
  <p class="text-xs text-neutral-500 text-center">{{ allowed_file_types.toString() }}</p>
</div>
